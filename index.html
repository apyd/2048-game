<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='assets/icons/favicon.ico' />
    <title>2048 Game</title>
</head>
<body>
    <div class="entry-screen">
        <header class="entry-screen__header">
            <h2 class="entry-screen__heading">2048 Game</h2>
            <h3 class="entry-screen__heading">Select board size:</h3>
        </header>
        <div class="game-options">
            <div class="game-option">
                <p class="game-option__text">4x4</p>
                <label class="game-option__img game-option__img--board-4x4" for="4x4"></label>
                <input class="game-option__input" type="radio" value="4" id="4x4" name="gameType" />
            </div>
            <div class="game-option">
                <p class="game-option__text">5x5</p>
                <label class="game-option__img game-option__img--board-5x5" for="5x5"></label>
                <input class="game-option__input" type="radio" value="5" id="5x5" name="gameType" />
            </div>
        </div>
        <button class="btn btn--primary" id="start-game" disabled>Start game</button>
    </div>
    <main class="game game--hidden">
        <header class="game__header">
            <h2 class="game__heading">2048 Game</h2>
        </header>
        <div class="game__details">
            <div class="game__actions">
                <button class="btn" id="open-entry-screen">
                    <img class="btn__icon" src="./assets/icons/left-arrow.svg">
                </button>
                <button class="btn btn--primary" id="restart-game">Restart</button>
            </div>
            <div class="game__results">
                <div class="score">
                    <span class="score__text score__text--bold">Score</span>
                    <span class="score__value"></span>
                </div>
                <div class="score">
                    <span class="score__text score__text--bold">Best</span>
                    <span class="score__value"></span>
                    </div>
            </div>
        </div>
        <div class="board"></div>
    </main>
    <footer class="footer">
        <p class="footer__text">2048 game created by
            <a class="footer__link" href="https://github.com/apyd">Artur Pydych</a>
        </p>
    </footer>
    <div class="overlay overlay--hidden">
        <div class="popup">
            <header class="popup__header">
                <h2 class="popup__heading">End game</h2>
                <button class="btn pull-right pull-top" id="close-popup">
                    <img src="./assets/icons/close-icon.svg" alt="close icon" class="btn__icon">
                </button>
            </header>
            <div class="popup__body">
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
