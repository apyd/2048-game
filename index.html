<!DOCTYPE html>
<html class="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='assets/icons/favicon.ico' />
    <title>2048 Game</title>
</head>
<body class="body">
    <div class="entry-screen">
        <header class="header">
            <h2 class="header__text">2048 Game</h2>
        </header>
        <h3 class="">Select game type:</h3>
        <div class="row">
            <div class="radio__wrapper">
                <input class="radio" type="radio" value="3" id="gameTypeA" name="gameType" />
                <label for="gameTypeA" class="label">
                    <p class="radio__text">3x3</p>
                    <img class="radio__img" src="assets/img/checkbox3x3.png" />
                </label>
            </div>
            <div class="radio__wrapper">
                <input class="radio" type="radio" value="4" id="gametypeB" name="gameType" />
                <label for="gametypeB" class="label">
                    <p class="radio__text">4x4</p>
                    <img class="radio__img" src="assets/img/checkbox4x4.png" />
                </label>
            </div>
        </div>
        <button class="btn btn--primary" disabled>Start game</button>
    </div>
    <div class="overlay">
        <div class="popup">
            <header class="popup__header">
                <h2 class="header__text">Rules</h2>
                <button class="btn btn--close">
                    <img src="./assets/icons/close-icon.svg" alt="close icon" class="icon--close">
                </button>

            </header>
            <div class="popup__body">
                <p class="popup__text">This is set of rules</p>
            </div>
        </div>
    </div>
    <main class="main hidden">
        <header class="header">
            <h2 class="header__text">2048 Game</h2>
        </header>
        <div class="row">
            <div class="btns__wrapper">
                <button class="btn btn--primary">Start game</button>
                <button class="btn btn--primary">Rules</button>
                </div>
        <div class="scoreboard">
            <div class="scoreboard__wrapper">
                <span class="scoreboard__label">Score</span>
                <span class="scoreboard__value"></span>
            </div>
            <div class="scoreboard__wrapper">
                <span class="scoreboard__label">Best</span>
                <span class="scoreboard__value"></span>
            </div>
        </div>
    </div>
        <div class="board"></div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">2048 game done by
            <a class="footer__link" href="https://github.com/apyd">Artur Pydych</a>
        </p>
    </footer>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
