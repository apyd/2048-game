<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='assets/icons/favicon.ico' />
    <title>2048 Game</title>
</head>
<body>
	<main class="wrapper">
		<div class="entry-screen">
			<header class="entry-screen__header">
				<h1 class="entry-screen__heading">2048 Game</h1>
				<h2 class="entry-screen__heading">Select board size:</h2>
			</header>
			<div class="game-options">
				<div class="game-option">
					<h3 class="game-option__text">4x4</h3>
					<input class="game-option__input" type="radio" value="4" id="4x4" name="gameType" />	
					<label class="game-option__img game-option__img--board-4x4" for="4x4" tabindex="0" data-action="game-type"></label>
				</div>
				<div class="game-option">
					<h3 class="game-option__text">5x5</h3>
					<input class="game-option__input" type="radio" value="5" id="5x5" name="gameType" />
					<label class="game-option__img game-option__img--board-5x5" for="5x5" tabindex="0" data-action="game-type"></label>
				</div>
			</div>
			<button type="button" class="btn btn--primary" data-action="start-game" disabled>Start game</button>
		</div>
		<div class="game game--hidden">
			<header class="game__header">
				<h2 class="game__heading">2048 Game</h2>
			</header>
			<div class="game__details">
				<div class="game__actions">
					<button type="button" class="btn" data-action="open-entry-screen">
						<img class="btn__icon" src="./assets/icons/left-arrow.svg" alt="left arrow">
					</button>
					<button type="button" class="btn btn--primary" data-action="start-game">Restart</button>
				</div>
				<div class="game__results">
					<div class="score">
						<span class="score__text score__text--bold">Score</span>
						<span class="score__value"></span>
					</div>
					<div class="score">
						<span class="score__text score__text--bold">Best</span>
						<span class="score__value"></span>
						</div>
				</div>
			</div>
			<div class="board"></div>
		</div>
	</main>
    <footer class="footer">
        <p class="footer__text">2048 game created by
            <a class="footer__link" href="https://github.com/apyd">Artur Pydych</a>
        </p>
    </footer>
    <div class="overlay overlay--hidden">
        <div class="popup">
            <header class="popup__header">
                <h2 class="popup__heading">End game</h2>
				<button type="button" class="btn pull-right pull-top" data-action="close-popup">
                    <img src="./assets/icons/close-icon.svg" alt="close icon" class="btn__icon">
                </button>
            </header>
            <div class="popup__body">
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
