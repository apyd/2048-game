<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='assets/icons/favicon.ico' />
    <title>2048 Game</title>
</head>
<body>
    <div class="entry-screen">
        <header class="entry-screen__header">
            <h2 class="entry-screen__heading">2048 Game</h2>
            <h3 class="entry-screen__heading">Select board size:</h3>
        </header>
        <div class="game-options">
            <div class="radio">
                <p class="radio__text">4x4</p>
                <label class="radio__img radio__img--board-4x4" for="gameTypeA"></label>
                <input class="radio__input" type="radio" value="4" id="gameTypeA" name="gameType" />
            </div>
            <div class="radio">
                <p class="radio__text">5x5</p>
                <label class="radio__img radio__img--board-5x5" for="gametypeB"></label>
                <input class="radio__input" type="radio" value="5" id="gametypeB" name="gameType" />
            </div>
        </div>
        <button class="btn btn--primary btn--start" disabled>Start game</button>
    </div>
    <div class="overlay overlay--hidden">
        <div class="popup">
            <header class="popup__header">
                <h2 class="popup__heading">Header text</h2>
                <button class="btn btn--close">
                    <img src="./assets/icons/close-icon.svg" alt="close icon" class="btn__icon">
                </button>
            </header>
            <div class="popup__body">
            </div>
        </div>
    </div>
    <main class="main main--hidden">
        <header class="header">
            <h2 class="header__text">2048 Game</h2>
        </header>
        <div class="row">
            <div class="btns__wrapper">
                <button class="btn btn--arrow"><img class="btn__icon" src="./assets/icons/left-arrow.svg"></button>
                <button class=" btn btn--primary btn--start">Restart</button>
            </div>
        <div class="scoreboard">
            <div class="scoreboard__score">
                <span class="score__text--bold">Score</span>
                <span class="score__text"></span>
            </div>
            <div class="scoreboard__score">
                <span class="score__text--bold">Best</span>
                <span class="score__text"></span>
            </div>
        </div>
    </div>
        <div class="board"></div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">2048 game created by
            <a class="footer__link" href="https://github.com/apyd">Artur Pydych</a>
        </p>
    </footer>
    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
