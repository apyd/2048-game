<!DOCTYPE html>
<html class="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>2048 Game</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__text">2048 Game</h1>
    </header>
    <main class="main">
        <div class="row">
            <div class="btns__wrapper">
                <button class="btn">Start game</button>
                <button class="btn">Rules</button>
                </div>
        <div class="scoreboard">
            <div class="scoreboard__wrapper scoreboard__wrapper--score">
                <span class="scoreboard__label">Score</span>
                <span class="scoreboard__value">0</span>
            </div>
            <div class="scoreboard__wrapper scoreboard__wrapper--best">
                <span class="scoreboard__label">Best</span>
                <span class="scoreboard__value">0</span>
            </div>
        </div>
    </div>
        <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">2048 game done by
            <a class="footer__link" href="https://github.com/apyd">Artur Pydych</a>
        </p>
    </footer>
    <script src="assets/js/app.js"></script>
</body>

</html>
